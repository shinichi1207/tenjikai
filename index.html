    <button onclick="generateQRCode()">QRコード生成</button>

    <h2>生成されたQRコード:</h2>
    <img id="qrcode" alt="QR Code will appear here" style="margin-top: 20px;">

    <script>
        function generateQRCode() {
            const company = document.getElementById('company').value;
            const name = document.getElementById('name').value;
            const guests = document.getElementById('guests').value;
            const contact = document.getElementById('contact').value;

            if (!company || !name || !guests || !contact) {
                alert('すべての項目を入力してください');
                return;
            }

            const qrData = `${company},${name},${guests},${contact}`;
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(qrData)}&size=200x200`;
            document.getElementById('qrcode').src = qrUrl;
        }
    </script>
